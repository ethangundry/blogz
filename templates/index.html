{% extends "base.html" %}

{% block content %}

<h1>Blogz</h1>
    <form method="post" action="/">
    

    <hr />

    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}

        <div>
            {% for user in users %}
            <h3>
            	<a href="/blog?user={{user.id}}">{{user.username}}</a>
            </h3>
            {% endfor %}
        </div>

    {% endif %}

    <hr />

{% endblock %}
